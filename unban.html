<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar de la Blacklist</title>
    <script>
        // Detectar cuando se presionan las teclas Ctrl + Alt
        document.addEventListener('keydown', function(event) {
            // Verificar si se presionan Ctrl + Alt al mismo tiempo
            if (event.ctrlKey && event.altKey) {
                // Eliminar 'blacklist' de localStorage
                localStorage.removeItem('blacklist');
                
                // Mostrar mensaje de éxito
                alert('Has sido eliminado de la blacklist.');

                // Redirigir a la página principal (o donde desees)
                window.location.href = '/';  // Cambia '/' a la URL de tu elección
            }
        });
    </script>
</head>
<body>
    <h1>Si presionas Ctrl + Alt, serás eliminado de la blacklist.</h1>
</body>
</html>
