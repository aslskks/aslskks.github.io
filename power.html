<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Encendido/Apagado</title>
</head>
<body>
    <h1>Control del Estado del Sitio</h1>
    <button onclick="toggleSiteStatus()">Cambiar Estado</button>
    <p>Estado actual: <span id="status">Desconocido</span></p>

    <script>
        // Función para alternar el estado del sitio
        function toggleSiteStatus() {
            const currentStatus = localStorage.getItem('siteStatus');
            const newStatus = currentStatus === 'on' ? 'off' : 'on';
            localStorage.setItem('siteStatus', newStatus);
            document.getElementById('status').textContent = newStatus === 'on' ? 'Encendido' : 'Apagado';
            alert(`El sitio está ahora ${newStatus === 'on' ? 'encendido' : 'apagado'}.`);
        }

        // Mostrar el estado actual al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            const currentStatus = localStorage.getItem('siteStatus') || 'off';
            document.getElementById('status').textContent = currentStatus === 'on' ? 'Encendido' : 'Apagado';
        });
    </script>
</body>
</html>
